<!DOCTYPE html>
<html>
    <head>
        <title>Applying Css
        </title>
        <style>
            .red{
                color:red;
            }
        </style>
        <link rel="stylesheet" href="style.css">
        
    </head>
    
    <body>
        
        <!-- inline css styling-->
        <p style="color:red">red text</p>
        <!-- internal css styling-->
        <p class="red">red text</p>
        <p class="blue">blue text external css</p>
    
    </body>
</html>
